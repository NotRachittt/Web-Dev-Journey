<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and Outlines</title>
    <style>
        .box {
            border: 2px solid gold;
            box-shadow: 8px 8px 15px gray;
            padding: 34px;
        }
        .text{
            text-shadow: 2px 2px 4px red;
            outline: 2px solid blue;
            border: 2px solid rgb(71, 255, 71);
            border-radius: 32px;
            outline-offset: 2px;
            /* outline offset is gap between border and outline */
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum dicta praesentium cupiditate atque, excepturi vero consequuntur cum adipisci illo quibusdam alias aspernatur exercitationem?
    </p>

</body>

</html>
