<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="500" src="image.png" alt="Valorant Image">
    <table>
        <caption>VALORANT DATA</caption>
        <tr>
            <th>Agent</th>
            <th>Gun</th>
            <th>FPS</th>
        </tr>

        <tr>
            <td rowspan="2">Reyna</td>
            <td>Ghost</td>
            <td>230</td>
            <!-- Reyna took 2 row space -->
        </tr>
        <tr>
            <td>Pheonix</td>
            <td>300</td>
        </tr>
        <tr>
            <td>Chamber</td>
            <td>Ares</td>
            <td>170</td>
        </tr>
        <tr>
            <td>Jett</td>
            <td>Sheriff</td>
            <td>90</td>
        </tr>
        <tr>
            <td colspan="2">Waylay</td>
            <td>150</td>
            <!-- Waylay took 2 coloumn space -->
        </tr>
    </table>

    <ul type="square">
        <li>Rachit</li>
        <li>Shivam</li>
        <li>Tushar</li>
        <li>Akshay</li>
    </ul>

    <ol type="i">
        <li>Rachit</li>
        <li>Shivam</li>
        <li>Tushar</li>
        <li>Akshay</li>
    </ol>
    <!-- 'i' for lower case roman number
    'I' for upper case roman number
    'A' for upper alphabetical Order
    'a' for lower alphabetical Order -->

</body>

</html>
